    <main>
        <section id="intro">
            <div class="mycontainer">
                <h2>HTML Form</h2>
                <br>
                <p>Form generated to post to an email account.</p>
            </div>
        </section>
        <!------------------------ FORM ---------------------------->
        <section id="HTMLForm">
			<div class="mycontainer">
                <!------------------------ FIRST NAME ---------------------------->
			    <form class="HTMLForm" action="mailto:staaacey84@hotmail.com?subject=HTML-Forms" enctype="text/plain" method="post">
		            <div class="form-group row">
		                <label for="FirstName" class="col-sm-3 col-form-label">First Name:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputFName" name="FirstName" required>
                        </div>
		            </div>
                    <!------------------------ LAST NAME ---------------------------->
		            <div class="form-group row">
		                <label for="LastName" class="col-sm-3 col-form-label">Last Name:</label>
		                <div class="col-sm-9">
		                    <input type="text" class="form-control" id="inputLName" name="SecondName" required>
		                </div>
		            </div>

                    <!------------------------ ADDRESS ---------------------------->
                    <label class="lead">Address</label>
                    
                        <!------------------------ LINE 1 ---------------------------->
                        <div class="form-group row">
                            <label for="AddressLineOne" class="col-sm-3 col-form-label">Line 1:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="AddressLineOne" name="AddressLineOne" required>
                            </div>
                        </div>
                        
                        <!------------------------ LINE 2 ---------------------------->
                        <div class="form-group row">
                            <label for="AddressLineTwo" class="col-sm-3 col-form-label">Line 2:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="AddressLineTwo" name="AddressLineTwo" required>
                            </div>
                        </div>

                        <!------------------------ TOWN ---------------------------->
                        <div class="form-group row">
                            <label for="TownCity" class="col-sm-3 col-form-label">Town/City:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="AddressTown" name="AddressTown" required>
                            </div>
                        </div>
                    
                    <!------------------------ GENDER ---------------------------->
		            <label>Gender:</label>
          
                    <fieldset class="form-group">
		                <div class="row">
		                    <div class="col-sm-10">
		                        <div class="form-check form-check-inline">
		                            <input class="form-check-input" type="radio" name="GenderRadios" id="genderRadios1" value="Male">
		                                <label class="form-check-label" for="gridRadios1">
		                                    Male
		                                </label>
		                        </div>
		                        <div class="form-check form-check-inline">
		                            <input class="form-check-input" type="radio" name="GenderRadios" id="genderRadios2" value="Female">
		                                <label class="form-check-label" for="gridRadios2">
		                                    Female
		                                </label>
		                        </div>
		                        <div class="form-check form-check-inline">
		                            <input class="form-check-input" type="radio" name="GenderRadios" id="genderRadios3" value="Other">
		                                <label class="form-check-label" for="gridRadios3">
		                                    Other
		                                </label>
		                        </div>
		                    </div>
		                </div>
		            </fieldset>

                    <!------------------------ MOBILE PHONE ---------------------------->
                    <label>Mobile Phone Type:</label>
                    
                    <fieldset class="form-group">
                        <div class="row">
                            <div class="col-sm-10">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="PhoneTypeCB" id="mobileOption1" value="Windows">
                                    <label class="form-check-label" for="mobileOption1">
                                        Windows
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="PhoneTypeCB" id="mobileOption2" value="iOS">
                                    <label class="form-check-label" for="mobileOption2">
                                        iOS
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="PhoneTypeCB" id="mobileOption3" value="Android">
                                    <label class="form-check-label" for="mobileOption3">
                                        Android
                                    </label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="PhoneTypeCB" id="mobileOption4" value="Other">
                                    <label class="form-check-label" for="mobileOption4">
                                        Other
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    
                    <!------------------------ MOBILE PROVIDER ---------------------------->
                    <div class="form-group">
                        <label for="ProviderSelection">Mobile Provider:</label>
                        <select class="form-control" name="ProviderSelection" id="ProviderSelection" required>
                            <option>None</option>
                            <option>Spark</option>
                            <option>Vodafone</option>
                            <option>Now</option>
                            <option>Other</option>
                        </select>
                    </div>


                    <!------------------------ TEXT AREA ---------------------------->
                    <div class="form-group">
                        <label for="TextArea">Do you use your phone for study? Please explain:</label>
                        <textarea class="form-control" id="TextArea" name="TextAreaText" rows="3" minlength="3" maxlength="300"></textarea>
                    </div>
                    
                    <!------------------------ BUTTONS ---------------------------->
                    <div class="form-group row form-check-inline">
                        <div class="col-sm-8">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                    <div class="form-group row form-check-inline">
                        <div class="col-sm-8">
                        <button type="reset" class="btn btn-primary">Reset</button>
                        </div>
                    </div>
                </form>
